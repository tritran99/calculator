  <body>
    <script>
      //Exercise 1
      let substraction = null;
      let correct = 0;
      let incorrect = 0;
      let resultConvert = null;
      function rand(n){
        return Math.floor(Math.random()*n + 1);
      }

      function randomClick() {
        let number1 = rand(10);
        console.log(number1);
        let number2 = rand(10);
        console.log(number2);
        while (number1<number2) {
          number2 = rand(10);
        }
        document.getElementById('number1').value = number1;
        document.getElementById('number2').value = number2;
        substraction = number1 - number2;
        console.log(substraction);
      }
      
      function checkSubstraction(number) {
        if (number === substraction) {
          correct++;
          document.getElementById('result').value = 'Correct';
        } else {
          incorrect ++;
          document.getElementById('result').value = 'Incorrect';
        }
        let percent = (correct/(correct+incorrect))*100; 
        document.getElementById('correctResult').value = correct;
        document.getElementById('incorrectResult').value = incorrect;
        document.getElementById('percent').value = percent;
      }

      function convertWeight() {
        let selectOne = document.getElementById('selectOne').value;
        let selectTwo = document.getElementById('selectTwo').value;
        let convertNumber = document.getElementById('convertNumber').value;
        if (selectOne === 'kg' && selectTwo === 'Lb') {
          resultConvert = convertNumber/0.45359237;
        } else if (selectOne === 'Lb' && selectTwo === 'kg') {
          resultConvert = convertNumber*0.45359237;
        }
        else {
          resultConvert = convertNumber;
        }
          document.getElementById('resultConvert').value = resultConvert;
          console.log(resultConvert);
      }

      function convertTemparature() {
        let selectTempOne = document.getElementById('selectTempOne').value;
        let selectTempTwo = document.getElementById('selectTempTwo').value;
        let convertTempNumber = document.getElementById('convertTempNumber').value;
        if (selectTempOne === 'C' && selectTempTwo === 'F') {
          resultTempConvert = convertTempNumber*1.8 + 32;
        } else if (selectTempOne === 'F' && selectTempTwo === 'C') {
          resultTempConvert = (convertTempNumber-32)/1.8;
        }
        else {
          resultTempConvert = convertTempNumber;
        }
          document.getElementById('resultTempConvert').value = resultTempConvert;
          console.log(resultTempConvert);
      }
    </script>
    <h2>Exercise 1</h2>

        <span>-</span>
      <div class="">

      </div>
      <span>=</span>
    </div>
    </div>
    <br></br>
    <div class="d-flex justify-content-center">
      <button id="one" type="button" class="btn btn-success" onclick="checkSubstraction(0)">0</button>
      <button id="one" type="button" class="btn btn-success" onclick="checkSubstraction(1)">1</button>
      <button id="button2" type="button" class="btn btn-success" onclick="checkSubstraction(2)">2</button>
      <button id="button3" type="button" class="btn btn-success" onclick="checkSubstraction(3)">3</button>
      <button id="button4" type="button" class="btn btn-success" onclick="checkSubstraction(4)">4</button>
      <button id="button5" type="button" class="btn btn-success" onclick="checkSubstraction(5)">5</button>
      <button id="button6" type="button" class="btn btn-success" onclick="checkSubstraction(6)">6</button>
      <button id="button7" type="button" class="btn btn-success" onclick="checkSubstraction(7)">7</button>
      <button id="button8" type="button" class="btn btn-success" onclick="checkSubstraction(8)">8</button>
      <button id="button9" type="button" class="btn btn-success" onclick="checkSubstraction(9)">9</button>
      <button id="button10" type="button" class="btn btn-success" onclick="checkSubstraction(10)">10</button>

    </div>
    <div class="d-flex justify-content-center col-sm-2">
      <label for="exampleInputPassword1">Answer</label>
      <input type="text" class="form-control" id="result" placeholder="Answer">
    </div>
    <div class="d-flex justify-content-center border-bottom">
        <div class="col-sm-4">
          <small>You have</small>
          <input class="col-sm-4" type="text" id="correctResult"></input>
          <small>correct</small>
        </div>
        <div class="col-sm-4">
